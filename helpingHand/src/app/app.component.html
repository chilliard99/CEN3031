
<div class="inputsandtexts">
    <div>
        <div>Suit</div>
        <input
        [(ngModel)]="Suit"
        type="text"
        placeholder="Enter the suit">
    </div>
    <div>
        <div>Value</div>
        <input
        [(ngModel)]="Val"
        type="number"
        placeholder="Enter the val">
    </div>
        <div>Index</div>
        <input
        [(ngModel)]="Index"
        type="number"
        placeholder="Testing">
    <button (click)="addCard()">Add Card</button>

    <br>
    <br>
    <br>

    <div *ngFor="let card of currentHand">
        <div>{{ card.Suit }}</div>
        <div>{{ card.Val }}</div>
        <br>
    </div>
</div>




<div class="cardImgs">
    <div class="cardImgs" *ngFor="let images of currImgs">
        <mat-card class="cardImgs">
            <img mat-card-img width="175" height="250" src="{{images}}" alt="Invalid Value (CHANGE ME TO REAL ALT TEXT WHEN WE HAVE DROPDOWNS)">
        </mat-card>
    </div>
</div>
