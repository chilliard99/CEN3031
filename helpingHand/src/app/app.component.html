<div>
    <div>
        <div>Suit</div>
        <input
        [(ngModel)]="Suit"
        type="text"
        placeholder="Enter the suit">
    </div>
    <div>
        <div>Value</div>
        <input
        [(ngModel)]="Val"
        type="number"
        placeholder="Enter the val">
    </div>
    <button (click)="addCard()">Add Card</button>
</div>

<br>
<br>
<br>

<div *ngFor="let card of currentHand">
    <div>{{ card.Suit }}</div>
    <div>{{ card.Val }}</div>
    <br>
</div>
